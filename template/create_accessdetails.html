<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Webpage</title>
</head>
<body>
    <h2>Fill The Form To Add Webpage To The Table</h2>
    <form method="POST">
        {% csrf_token %}
        {% if webpages %}
        <label for="webpage">Webpage</label>
        <select name="webpage" id="webpage">
        {% for webpage in webpages %}
        <option value="{{webpage}}">{{webpage.name}}</option>
        {% endfor %}
        </select>
        {% endif %}
        </br>
        <label for="DateTime">DateTime</label>
        <input type="datetime-local" name="datetime" id="datetime"></br>
        <input type="submit" value="Add Accessdetails">
    </form>
</body>
</html>
